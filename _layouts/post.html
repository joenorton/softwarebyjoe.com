                    {{ content }}
                    <div class="col-md-12">
                        <br /><div id="fb-root" class="pull-right" style="margin-top:0px;"></div>
                        <script>(function(d, s, id) {
                          var js, fjs = d.getElementsByTagName(s)[0];
                          if (d.getElementById(id)) return;
                          js = d.createElement(s); js.id = id;
                          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
                          fjs.parentNode.insertBefore(js, fjs);
                        }(document, 'script', 'facebook-jssdk'));</script>
                        <!-- share buttons -->
                        <table id="share_buttons" cellpadding="20" style="height:35px;display:inline-block;margin-top:0px;padding-top:0px;vertical-align:top !important;"><tr><td>
                        <!-- Place this tag where you want the share button to render. -->
                            <div class="g-plus pull-left" data-action="share" data-annotation="bubble" data-height="24"></div> </td><td>
                            <!-- Place this tag after the last share tag. -->
                            <div class="fb-share-button" data-href="{{site.url}}{{page.url}}" data-width="35" data-type="button_count" style="vertical-align:top;margin-top:0px;position: relative; top: -10px;"></div> 
                            <script type="text/javascript">
                              (function() {
                                var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                                po.src = 'https://apis.google.com/js/platform.js';
                                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
                              })();
                            </script></td><td style="vertical-align:top;margin-top:0px;">
                            <a href="https://twitter.com/share" class="twitter-share-button pull-right" data-url="{{site.url}}{{page.url}}" data-via="joenorton" data-lang="en" style="position: relative; top: -10px;vertical-align:top;margin-top:0px;">Tweet</a>
                            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script></td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-12">
                            <p class="pull-right"><a href="#main"><i class="fa fa-arrow-up"></i></a> top</p>
                            <div id="disqus_thread"></div>
                            <script type="text/javascript">
                                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                                var disqus_shortname = 'softwarebyjoe'; // required: replace example with your forum shortname
                                /* * * DON'T EDIT BELOW THIS LINE * * */
                                (function() {
                                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                                })();
                            </script>
                    </div>
