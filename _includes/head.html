  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="Joe Norton">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="{{ "/static/img/touch/chrome-touch-icon-196x196.png" | prepend: site.baseurl }}">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="{{ "/static/img/touch/ms-touch-icon-144x144-precomposed.png" | prepend: site.baseurl }}">
    <meta name="msapplication-TileColor" content="#3372DF">


    <!-- build:css styles/components/main.min.css -->
    <link rel="stylesheet" href="{{ "/static/css/h5bp.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/static/css/components/components.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/static/css/main.css" | prepend: site.baseurl }}">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!-- endbuild -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-50837656-2', 'softwarebyjoe.com');
      ga('send', 'pageview');
    </script>
  </head>
